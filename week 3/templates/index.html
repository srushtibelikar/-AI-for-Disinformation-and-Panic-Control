<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI for Disinformation Control</title>
</head>
<body>
    <h2>AI Disinformation and Panic Control</h2>
    <form action="/predict" method="post">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
